<!DOCTYPE html>
<html>
  <head>
    <title>Patient PDFs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      td,
      th {
        border: 1px solid #ccc;
        padding: 8px;
      }
      iframe {
        border: none;
      }
    </style>
  </head>
  <body>
    <h1>Patient PDFs</h1>
    <table>
      <thead>
        <tr>
          <th>Filename</th>
          <th>Patient ID</th>
          <th>Uploaded</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody id="pdfTable"></tbody>
    </table>

    <script>
      async function loadPdfs() {
        try {
          const res = await fetch("/.netlify/functions/listPdfs");
          if (!res.ok) throw new Error("Failed to load PDFs");
          const items = await res.json();

          const tbody = document.getElementById("pdfTable");
          tbody.innerHTML = "";

          items.forEach(({ filename, metadata, uploadDate }) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${filename}</td>
              <td>${metadata?.patientId || "â€”"}</td>
              <td>${new Date(uploadDate).toLocaleString()}</td>
              <td>
                <iframe src="/.netlify/functions/getPdf?filename=${encodeURIComponent(
                  filename
                )}" width="400" height="300"></iframe>
              </td>
            `;
            tbody.appendChild(row);
          });
        } catch (err) {
          alert("Error loading PDFs: " + err.message);
        }
      }
      loadPdfs();
    </script>
  </body>
</html>
