<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Download PGUH App</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @font-face {
        font-family: "Frutiger";
        src: url("Frutiger.ttf");
      }

      body {
        margin: 0;
        font-family: "Frutiger", Arial, sans-serif;
        background-color: var(--bg);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        min-height: 100vh;
      }

      /* Topbar adjustments */
      .topbar {
        width: 100%;
        background-color: var(--nhs-blue);
        display: flex;
        justify-content: center; /* center logo horizontally */
        align-items: center;
        padding: 20px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .topbar .logo {
        max-height: 60px;
        height: auto;
        width: auto;
      }

      .content {
        margin-top: 80px;
        text-align: center;
      }

      .download-button {
        padding: 1rem 2rem;
        background-color: var(--nhs-dark);
        color: #fff;
        font: "Frutiger";
        font-weight: bold;
        font-size: 1.2rem;
        border: none;
        border-radius: var(--radius);
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s;
        display: inline-block;
        margin-top: 40px;
      }

      .download-button:hover {
        background-color: #00305a;
      }

      .download-button.disabled {
        pointer-events: none; /* disables clicking */
        opacity: 0.5; /* makes it look disabled */
        cursor: default;
        text-decoration: none;
        color: gray; /* optional, makes text look inactive */
      }
    </style>
  </head>
  <body>
    <header class="topbar">
      <img src="./Assets/logo.png" class="logo" alt="PGUH Logo" />
    </header>

    <div class="content">
      <a href="./Assets/PGUH 1.0.0.exe" class="download-button" download>
        Download the OFFICIAL PGUH WINDOWS app
      </a>
      <a
        href="./Assets/app-release.apk"
        class="download-button disabled"
        aria-disabled="true"
      >
        Download the OFFICIAL PGUH ANDROID app
      </a>
    </div>
  </body>
</html>
