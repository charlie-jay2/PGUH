<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Discharge Logs</title>
  </head>
  <body>
    <h1>Exported Discharge Logs</h1>
    <ul id="logsList"></ul>

    <script>
      async function loadLogs() {
        try {
          const res = await fetch("/.netlify/functions/getExportedData");
          const logs = await res.json();

          const list = document.getElementById("logsList");
          list.innerHTML = "";

          logs.forEach((log) => {
            const li = document.createElement("li");
            const link = document.createElement("a");
            link.href = `/.netlify/blob/${log.filename}`;
            link.textContent = `${log.patientId} â€” ${new Date(
              log.exportedAt
            ).toLocaleString()}`;
            link.target = "_blank";
            li.appendChild(link);
            list.appendChild(li);
          });
        } catch (err) {
          console.error(err);
          alert("Failed to load logs");
        }
      }

      loadLogs();
    </script>
  </body>
</html>
